sudo: required
services:
    - docker

before_install:
    - docker build -t rlag1/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run rlag1/react-test npm test -- --coverage

after_success:
    - docker build -t rlag1/multi-client ./client
    - docker build -t rlag1/multi-nginx ./nginx
    - docker build -t rlag1/multi-server ./server
    - docker build -t rlag1/multi-worker ./worker
    # Login to docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take thouse images to docker hub
    - docker push rlag1/multi-client
    - docker push rlag1/multi-nginx
    - docker push rlag1/multi-server
    - docker push rlag1/multi-worker